<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>honamiのTODOLIST</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="reset.css" type="text/css">
</head>
<body>
    <div class="inner700">
    <div class="measures">
        <div class="cus_attraction">
            <h4>集客施策</h4>
            <ul class="circle">
                <li>SNS運用</li>
                <li>SEO対策</li>
                <li>ネット広告</li>
                <li>メールマーケティング</li>
            </ul>
        </div>
        <div class="cus_service">
            <h4>接客施策</h4>
            <ul class="circle">
                <li>LPO</li>
                <li>WEB接客ツール</li>
                <li>EFO</li>
            </ul>
        </div>
    </div>
</div>



    <div class="inner600">
        <div class="marketing_container">
            <div class="marketing">
                <p>マーケティング</p>
            </div>

            <div class="d_marketing">
                <p>デジタルマーケティング</p>
            </div>

            <div class="web_marketing">
            <p>WEBマーケティング</p>
            </div>
        </div>
    </div>

<div class="inner1000">
<div class="fourC_fourP">
    <dl class="fourC">
        <div>
            <dt><h4>4C</h4></dt>
            <dd>顧客視点を重視</dd>
        </div>
        <div>
            <dt>Consumer Value</dt>
            <dd>顧客対しての価値</dd>
        </div>
        <div>
            <dt>Cost</dt>
            <dd>価格</dd>
        </div>
        <div>
            <dt>Convenience</dt>
            <dd>利便性</dd>
        </div>
        <div>
            <dt>Communication</dt>
            <dd>コミュニケーション</dd>
        </div>
    </dl>

    <div class="compare_area">
        <div><p>4Cと4Pは<br>対になっている</p></div>
        <div><i class="far fa-arrows-alt-v"></i></div>
        <div><i class="far fa-arrows-alt-v"></i></div>
        <div><i class="far fa-arrows-alt-v"></i></div>
        <div><i class="far fa-arrows-alt-v"></i></div>
    </div>

    <dl class="fourP">
        <div>
            <dt><h4>4P</h4></dt>
            <dd>企業や売り手視点<br>を重視</dd>
        </div>
        <div>
            <dt>Product</dt>
            <dd>商品やサービス</dd>
        </div>
        <div>
            <dt>Price</dt>
            <dd>価格</dd>
        </div>
        <div>
            <dt>Place</dt>
            <dd>流通</dd>
        </div>
        <div>
            <dt>Promotion</dt>
            <dd>プロモーション</dd>
        </div>
    </dl>

</div>

</div>
  
</body>
</html>
